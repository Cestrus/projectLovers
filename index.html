<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="center-side">
      <div class="gameBox">
        <div class="first-person">
          <div class="zodiac">
            <div class="zodiac__sign zodiac__sign1"></div>           
          </div>
          <div class="person-img-wrap">
            <img class="person-img person1-img" src="#" alt="person 1">
          </div>
        </div>
        <div class="second-person">
          <div class="zodiac">
            <div class="zodiac__sign zodiac__sign2"></div>    
          </div>
          <div class="person-img-wrap">
            <img class="person-img person2-img" src="#" alt="person 2">
          </div>          
        </div>
        <div class="result hide"><p></p></div>
        <div class="btn-list-heart hide">
          <button class="btn-heart btn-heart-1" style="background-size: 50%"></button>
          <button class="btn-heart btn-heart-2" style="background-size: 60%"></button>
          <button class="btn-heart btn-heart-3" style="background-size: 70%"></button>
          <button class="btn-heart btn-heart-4" style="background-size: 80%"></button>
          <button class="btn-heart btn-heart-5" style="background-size: 90%"></button>
        </div>
      </div>
      <div class="btn-start-box">
        <button class="btn-start">S T A R T</button> 
      </div>  
       
    </div>
    <div class="right-side"></div>
  </div>
  <div class="wrap-left"></div>
  <div class="wrap-right"></div>
  <script src="./main.js" type="module"></script>
</body>
</html>
